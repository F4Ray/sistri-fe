<div class="btn-group">
  <button 
    [disabled]="nowPage===0" 
    class="btn btn-primary"
    (click)="onPaginateAction(nowPage-1,1)"
  >
  <!-- {{nowPage | json}} -->
    <div *ngIf="isLoading() && btnClick === 1" class="spinner-border spinner-grow-sm" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    Previous
  </button>

  <button 
    [disabled]="nowPage === totalPages-1"
    class="btn btn-primary"
    (click)="onPaginateAction(nowPage+1,2);"
  >
  <!-- {{nowPage | json}}
  {{totalItems | json}}
  {{totalPages | json}} -->
    <div *ngIf="isLoading() && btnClick === 2" class="spinner-border spinner-grow-sm" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    Next
  </button>
</div>
