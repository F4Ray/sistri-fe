<ng-template #content let-offcanvas>
	<div class="offcanvas-header">
		<h4 class="offcanvas-title" id="offcanvas-basic-title">Menu</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
	</div>
	<div class="offcanvas-body">
		<ul class="navbar-nav mr-auto" *ngFor="let menu of getMenu(); let indexNum = index;">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active-nav" [routerLink]="[menu.mainPath]" (click)="close(content)" >{{ menu.title }}</a>
      </li>
